<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Watch Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <!-- Product Section -->
  <div class="container mx-auto">
    <div class=" flex flex-col md:flex-row items-center justify-center gap-10 p-12 max-w-[1320px]">
      <!-- Thumbnail -->
      <div class="max-w-[630px] h-auto">
        <img id="mainThumbnail" src="images/purple.png" alt="Smart Watch" class=" w-full object-cover  rounded-[4px]">
      </div>
      <!-- Product Details -->
      <div class="max-w-[630px]">
        <h1 class="font-bold text-[#364A63] text-[40px] leading-[44px]">Classy Modern Smart Watch</h1>

        <!-- reviews -->
        <div class="flex gap-2 items-center py-4">
          <div id="stars" class="flex gap-2 items-center"></div>
          <p class="text-[#8091A7] font-normal text-[14px]">(2 Reviews)</p>
        </div>

        <div class="flex items-center gap-3 leading-[30px]">
          <p class="text-[#8091A7] line-through text-[20px] font-normal">$99.00</p>
          <p class="text-[#6576FF] text-[24px] font-bold">$79.00</p>
        </div>

        <p class="mt-2 leading-[30px] font-normal text-[18px] text-[#8091A7] py-2">
          I must explain to you how all this mistaken idea of denoun cing ple praising pain was born and I will give you
          a complete account of the system, and expound the actual teaching.
        </p>

        <div class="text-[#8091A7] flex gap-5 py-5">
          <p class="font-normal text-[14px] leading-[23px] flex flex-col">Type<span
              class="font-bold text-[16px] text-[#364A63]">Watch </span> </p>
          <p class="font-normal text-[14px] leading-[23px] flex flex-col">Model Number<span
              class="font-bold text-[16px] text-[#364A63]">Forerunner 290XT</span> </p>
        </div>
        <div>
          <!-- Band Color -->
          <div class="mb-4 text-[#364A63]">
            <p class=" font-bold text-[18px] mb-2">Band Color</p>
            <div class="flex gap-3 items-center" id="bandColors">
              <!-- Band Color Options -->
              <div data-color="purple"
                class="band-option w-[24px] h-[24px] rounded-full border-2 border-[#816BFF] flex items-center justify-center cursor-pointer">
                <div class="w-[16px] h-[16px] bg-[#816BFF] rounded-full"></div>
              </div>
              <div class="w-[16px] h-[16px] bg-[#1FCEC9] rounded-full"></div>
              <div class="w-[16px] h-[16px] bg-[#4B97D3] rounded-full"></div>
              <div class="w-[16px] h-[16px] bg-[#3B4747] rounded-full"></div>
            </div>
          </div>

          <!-- Wrist Size -->
          <div class="mb-4">
            <p class="text-lg font-medium mb-2">Wrist Size</p>
            <div class="flex gap-2" id="wristSizes">
              <!-- Wrist Size Buttons -->
              <button data-size="S" data-price="69"
                class="size-option border-2 border-purple-500 px-4 py-1 rounded-md text-purple-500 font-medium">S
                $69</button>
              <button data-size="M" data-price="79"
                class="size-option border border-gray-300 px-4 py-1 rounded-md text-gray-500">M $79</button>
              <button data-size="L" data-price="89"
                class="size-option border border-gray-300 px-4 py-1 rounded-md text-gray-500">L $89</button>
              <button data-size="XL" data-price="99"
                class="size-option border border-gray-300 px-4 py-1 rounded-md text-gray-500">XL $99</button>
            </div>
          </div>

          <!-- Quantity and Add to Cart -->
          <div class="flex items-center gap-4">
            <!-- Quantity Control -->
            <div class="flex items-center border rounded-md overflow-hidden">
              <button id="decreaseQty" class="px-3 py-1 bg-gray-100 text-gray-700">âˆ’</button>
              <input id="quantity" type="text" value="0" class="w-12 text-center border-l border-r focus:outline-none">
              <button id="increaseQty" class="px-3 py-1 bg-gray-100 text-gray-700">+</button>
            </div>
            <!-- Add to Cart Button -->
            <button id="addToCart" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md">Add to
              Cart</button>
            <!-- Heart Icon -->
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400 hover:text-purple-500"
                viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12.76 3.5a5.85 5.85 0 0 1 4.3 1.88l.05.05a5.85 5.85 0 0 1 0 8.24L12 18.9l-5.11-5.23a5.85 5.85 0 0 1 0-8.24 5.85 5.85 0 0 1 8.24 0l.05.05.05-.05a5.85 5.85 0 0 1 4.3-1.88z" />
              </svg>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <script src="app.js"></script>

</body>

</html>
